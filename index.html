<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodyshape</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <script src="https://kit.fontawesome.com/dc032ac62e.js" crossorigin="anonymous"></script>
</head>
<body class="bg-black">
    <nav class=" flex justify-between px-10 py-3 w-full max-w-full sticky top-0 left-0 bg-black backdrop-blur-sm z-10">
        <!-- left div -->
         <div class="text-center">
            <div class="flex gap-2 items-center">
                <img src="images/logo_left.png" alt="">
                <h2 class="bg-gradient-to-r from-[#F66844] to-[#FF921B] text-transparent bg-clip-text text-3xl font-medium">Bodyshape</h2>
                <img src="images/logo_right.png" alt="">
            </div>
            <p class="bg-gradient-to-r from-[#F66844] to-[#FF921B] text-transparent bg-clip-text text-sm  mt-1 sm:block hidden">
                Unleash your inner athlete</p>
         </div>
         <!-- right div -->
          <div class=" flex items-center">
            <ul class="  text-white hidden md:block ">
                <li class="mr-5 text-xl font-['Poppins'] relative inline">
                    <p class="absolute h-[2px] w-full bg-[#F66844] -bottom-1"></p>Home
                </li>
                <li class="mr-5 text-xl font-['Poppins'] inline">Service</li>
                <li class="mr-5 text-xl font-['Poppins'] inline">About</li>
                <li class="mr-5 text-xl font-['Poppins'] inline">Contacts</li>
                <li class="mr-5 text-xl font-['Poppins'] inline bg-gradient-to-r from-[#F66844] to-[#FF921B] px-4 py-2">
                    Join Us</li>
            </ul>
            <button class="block md:hidden "><i class="fa-solid fa-bars text-white text-3xl font-bold "></i></button>
        </div>
     </nav>
        <!-- banner sec -->

     <section class="h-[100vh] max-w-full w-full  overflow-hidden relative">
            <img src="images/banner.png" alt="" class="absolute w-full h-full object-cover object-center">

            <div class=" relative md:pl-8 pl-0 justify-center flex  lg:justify-start ">
            <div class="text-white inline-block text-center md:w-[400px]   lg:h-auto lg:w-auto lg:py-14 md:py-7  py-8 bg-gradient-to-b from-zinc-900 to-black  absolute top-16 shadow-sm rounded-sm">
                <h1 class="lg:text-7xl md:text-5xl text-5xl font-semibold  mb-4 sm:mb-0 ">Transform <br>Your Body</h1>
                <p class="w-7/12 mx-auto text-lg font-['Poppins'] lg:mt-5 md:mt-2  text-[#5b5b5b]">We are dedicated to helping you transform your body and mind through the power of fitness.</p>

                <div class="lg:my-10 md:my-5 flex items-center justify-center gap-3 flex-col sm:flex-row px-16 sm:px-0 my-4 ">
                    <button class="bg-gradient-to-r from-[#F66844] to-[#FF921B] px-5 py-4 sm:py-2 w-full sm:w-auto">Get Started</button>
                    <button class="border border-[#F66844] px-5 py-4 sm:py-2 flex  justify-center items-center gap-2 w-full sm:w-auto "> 
                        <i class="fa-solid fa-circle-play text-orange-500"></i> Watch Reviews
                    </button>
                </div>
            </div>

            
        </div>
            <div  class="absolute bottom-0  left-0 bg-gradient-to-r from-[#F66844] to-[#FF921B] text-white font-semibold px-6 py-3 
               [clip-path:polygon(0_0,100%_0,100%_calc(100%-50px),calc(100%-20px)_100%,0_100%)] 
                transition  flex gap-3 ">
               <i class="fa-brands fa-google text-3xl "></i>
               <i class="fa-brands fa-facebook text-3xl"></i> 
               <i class="fa-brands fa-youtube text-3xl"></i> 
                
            </div>

     </section>
</body>
</html>
